name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule: # –∑–∞–ø—É—Å–∫ –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 01:00 UTC
    - cron: '0 1 * * *'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ó–∞–±–∏—Ä–∞–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω—É–∂–Ω—É—é –≤–µ—Ä—Å–∏—é Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏–∑ requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ –°–∫–∞—á–∏–≤–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—ã –¥–ª—è Playwright + —Å–∏—Å—Ç–µ–º–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install Playwright Browsers
        run: |
          python -m playwright install --with-deps

      # 5Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∏–ª—å –∫–æ–¥–∞ —Å –ø–æ–º–æ—â—å—é Black
      - name: Run linters
        run: |
          black --check .

      # 6Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã —á–µ—Ä–µ–∑ pytest –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–ª—è Allure
      - name: Run tests with pytest
        run: |
          pytest --junitxml=report.xml --alluredir=allure-results

      # 7Ô∏è‚É£ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            report.xml
            allure-results/

      # üîπ –Ω–æ–≤—ã–π —à–∞–≥ ‚Äî —Å–∫–∞—á–∏–≤–∞–µ–º –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º allure-cli
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /tmp/allure

      # üîπ –Ω–æ–≤—ã–π —à–∞–≥ ‚Äî –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤—ã–π HTML –æ—Ç—á—ë—Ç
      - name: Generate Allure Report
        run: |
          /tmp/allure/allure-2.29.0/bin/allure generate allure-results -o allure-report --clean

      # üîπ –Ω–æ–≤—ã–π —à–∞–≥ ‚Äî –∑–∞–≥—Ä—É–∂–∞–µ–º HTML –æ—Ç—á—ë—Ç –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # üîπ –Ω–æ–≤—ã–π —à–∞–≥ ‚Äî –ø—É–±–ª–∏–∫—É–µ–º Allure Report –≤ GitHub Pages
      - name: Deploy Allure Report to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      # üîπ –Ω–æ–≤—ã–π —à–∞–≥ ‚Äî –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å—Å—ã–ª–∫–∏ –≤ Telegram
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }} # id —á–∞—Ç–∞/—é–∑–µ—Ä–∞
          token: ${{ secrets.TELEGRAM_TOKEN }} # —Ç–æ–∫–µ–Ω –±–æ—Ç–∞
          message: "‚úÖ Allure Report –¥–æ—Å—Ç—É–ø–µ–Ω: https://<user>.github.io/<repo>/"
