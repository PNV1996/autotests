name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    permissions:   # FIX: –ø—Ä–∞–≤–∞ –¥–ª—è Pages –∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤
      contents: read
      pages: write
      id-token: write

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Playwright browsers
      - name: Install Playwright Browsers
        run: python -m playwright install --with-deps

      # 5Ô∏è‚É£ Lint
      - name: Run linters
        run: black --check .

      # 6Ô∏è‚É£ Run tests with pytest
      - name: Run tests
        run: pytest --junitxml=report.xml --alluredir=allure-results

      # 7Ô∏è‚É£ Upload test artifacts
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            report.xml
            allure-results/

      # 8Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /tmp/allure

      # 9Ô∏è‚É£ Generate Allure HTML report
      - name: Generate Allure Report
        run: /tmp/allure/allure-2.29.0/bin/allure generate allure-results -o allure-report --clean

      # üîπ Upload Allure report to GitHub Pages (–Ω–æ–≤—ã–π —Å–ø–æ—Å–æ–±)
      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./allure-report

      # üîπ Telegram notification
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "‚úÖ Allure Report –¥–æ—Å—Ç—É–ø–µ–Ω: https://PNV1996.github.io/autotests/"
